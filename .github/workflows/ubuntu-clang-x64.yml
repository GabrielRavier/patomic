name: Ubuntu-Clang-x64

on:
  push:
    branches:
      - devel
      - main
  pull_request:

jobs:
  test_execution:
    runs-on: ubuntu-latest
    env:
      CC: clang
      CXX: clang++
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: |
          cmake --preset=ci-ubuntu-clang
          cmake --build build
      - name: test
        run: |
          cd build
          GTEST_OUTPUT=xml:output.xml ctest -j $(nproc)
      - name: upload xml
        uses: actions/upload-artifact@v2
        with:
          name: ubuntu-clang-x64.xml
          path: build/test/output.xml
  test_conformance:
    runs-on: ubuntu-latest
    env:
      CC: clang
      CXX: clang++
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: |
          cmake --preset=ci-unix-ansi
          cmake --build build